<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/landing.css" />
    <title>AgroFsa</title>
  </head>

  <body>
    <nav>
      <a href="#" class="logo justify-conten-center">AgroFsa</a>
      <div class="links">
        <a href="">Productos</a>
        <a href="">Puntos de compra</a>
        <a href="">Nosotros</a>
      </div>
      <div class="login">
        <button class="signup">Comienza ahora</button>
      </div>
    </nav>

    <div class="nft-shop">
      <div class="category">
        <a href="#">Lechuga</a>
        <a href="#">Mandioca</a>
        <a href="#">Papa</a>
        <a href="#">Banana</a>
        <a href="#">Pomelo</a>
      </div>

      <div class="nft-list">
        <div class="item">
          <img src="assets/item-1.png" />
          <div class="info">
            <div class="info-container">
              <h5>Productor</h5>
              <div class="btc">
                
                <p>Último precio</p>
                <i class='bx bx-line-chart'></i>
              </div>
            </div>
          </div>
          <div class="bid">
            <a href="#" class="justify-conten-center">Ver</a>
          </div>
        </div>
    
      </div>


    <footer>
      <h3>Conoce, crea & conecta</h3>
      <div class="right">
        <div class="links text-white">
          <a href="#" clas="text-white">Contactarnos</a>
          <a href="#" clas="text-white">Politicas de Privacidad</a>
        </div>
        <div class="social">
          <i class="bx bxl-instagram"></i>
          <i class="bx bxl-facebook-square"></i>
          <i class="bx bxl-github"></i>
        </div>
        <p>Copyright © 2024 All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
