<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farmers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/landing.css" />

    <style>
       #create-form {
      display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        width: 60%;
        max-width: 600px;
        height: auto;
        max-height: 80%;
        overflow-y: auto;
        border-radius: 8px;

      }
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 500;
      }
      .btnEnviar{
      background-color: #B5C18E;
      color: #FFF;
      border-radius: 5px;
      border: none;
      
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="#" class="logo justify-conten-center">AgroFsa</a>
      <div class="links">
        <a href="">Productos</a>
        <a href="">Puntos de compra</a>
      </div>
      <div class="login">
        <button class="signup">Cerrar sesión</button>
      </div>
    </nav>

    <main>
      <!-- Contenedor para centrar el botón -->
      <div
        class="d-flex justify-content-center align-items-center"
      >
        <button id="toggle-form" class="btn btn-success mb-2">Crear</button>
      </div>

      <div id="overlay"></div>

      <!-- Formulario oculto -->
      <div id="create-form">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Nombre y Apellido"
            />
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Ubicación</label>
            <input
              type="text"
              class="form-control"
              id="location"
              placeholder="Ciudad, Provincia"
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input
              type="number"
              class="form-control"
              id="price"
              placeholder="Precio"
            />
          </div>
          <button type="submit" class="btn btnEnviar">Enviar</button>
          <button type="button" id="close-form" class="btn btnEnviar">
            Cerrar
          </button>
        </form>
      </div>

      <div class="container my-5" id="farmer-list">
        <div class="row g-4">
          <!-- Card 1 -->
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4">
              <img
                src="https://images.pexels.com/photos/1352199/pexels-photo-1352199.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="card-img-top rounded-top-4"
                alt="Imagen del cultivo"
              />
              <div class="card-body">
                <h5 class="card-title text-center fw-bold">
                  Nombre del Productor 1
                </h5>
                <p class="card-text text-muted text-center mb-1">
                  <i class="bi bi-geo-alt-fill"></i> Ubicación: Ciudad,
                  Provincia
                </p>
                <div
                  class="d-flex justify-content-center align-items-center mb-3"
                >
                  <i class="bi bi-tags-fill text-success me-1"></i>
                  <span class="fw-bold">$5000</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h3>Conoce, crea & conecta</h3>
      <div class="right">
        <div class="links text-white">
          <a href="#" class="text-white">Contactarnos</a>
          <a href="#" class="text-white">Políticas de Privacidad</a>
        </div>
        <p>Copyright © 2024 All Rights Reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      const toggleFormButton = document.getElementById("toggle-form");
      const createForm = document.getElementById("create-form");
      const overlay = document.getElementById("overlay");
      const closeFormButton = document.getElementById("close-form");

      // Mostrar el formulario y la capa de superposición
      toggleFormButton.addEventListener("click", function () {
        createForm.style.display = "block";
        overlay.style.display = "block";
      });

      // Ocultar el formulario y la capa de superposición
      closeFormButton.addEventListener("click", function () {
        createForm.style.display = "none";
        overlay.style.display = "none";
      });

      // También se puede cerrar el formulario haciendo clic en la superposición
      overlay.addEventListener("click", function () {
        createForm.style.display = "none";
        overlay.style.display = "none";
      });
    </script>
  </body>
</html>
