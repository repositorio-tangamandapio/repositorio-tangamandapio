<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Login | Register</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Crear cuenta</h1>
          <input type="text" placeholder="Nombre" id="iN" />
          <input type="text" placeholder="Apellido" id="iA" />
          <input type="text" placeholder="DNI" id="iD" />
          <input type="password" placeholder="Contraseña" id="iC" />
          <button type="button" id="registrar">Registrarse</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Iniciar Sesión</h1>
          <input type="email" placeholder="DNI" id="iDL" />
          <input type="password" placeholder="Password" id="iPL" />
          <a href="#">¿Olvidaste tu contraseña?</a>
          <button type="button" id="bIniciarSesion">Iniciar Sesión</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>¡Bienvenido de vuelta!</h1>
            <p>Ingrese sus datos para acceder todas las funciones</p>
            <button class="hidden" id="login">Iniciar Sesión</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>¡Bienvenido!</h1>
            <p>Completa el formulario para acceder a todas las funciones</p>
            <button class="hidden" id="register">Registrarse</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/login.js"></script>
  </body>
</html>
